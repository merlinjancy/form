<!DOCTYPE html>
<html lang="en">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body >
    

<div ng-app="cm assign" ng-controller="formCtrl" class="center">
  <form>
    District Name: <input type="text" ng-model="districtname">
    <br>
    <br>
    Area(sq mt):   <input type="text" ng-model="area(sq mt)">
    <br>
    <br>
    Population:    <input type="text" ng-model="population">
    <br>
    <br>
    <button ng-click="save()" >SAVE</button>
    
  </form>
</div>

<br>
<form class="app" >
    <p class="center">Biggest District (Area wise)</p>
    <div class="center">
    
    <input type="radio" ng-model="myVar" value="Chennai">Chennai
    <input type="radio" ng-model="myVar" value="Coimbatore">Coimbatore
    <input type="radio" ng-model="myVar" value="Salem">Salem

  <br>
  </div>
  </form>
  <br>
  <form class="app">
  <p class="center">Highly Populated District</p>
  <div class="center">
      
    <input type="radio" ng-model="myVar" value="Chennai">Chennai
    <input type="radio" ng-model="myVar" value="Coimbatore">Coimbatore
    <input type="radio" ng-model="myVar" value="Salem">Salem
  </div>
</form>



</body>
</html>
